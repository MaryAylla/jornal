<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modelo Personalizado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link, .nav-link.disabled {
            color: #ffffff;
        }
        .nav-link.active {
            color: #ffffff;
            font-weight: bold;
        }
        .btn-outline-success {
            color: #28a745;
            border-color: #28a745;
        }
        .btn-outline-success:hover {
            background-color: #28a745;
            color: #ffffff;
        }
        .form-control {
            background-color: #343a40;
            border: 1px solid #28a745;
            color: #ffffff;
        }

        /* Bloco verde e linha laranja */
        .green-block {
            background-color: #28a745;
            height: 10px;
        }
        .orange-line {
            background-color: #ff6600;
            height: 3px;
            margin-bottom: 20px;
        }

        /* Estilo do carrossel */
        .carousel-inner img {
            width: 100%;
            height: auto;
        }

        /* Quatro imagens com links */
        .image-link {
            margin: 10px;
        }
    </style>
</head>
<body>

    <!-- Bloco verde e linha laranja -->
    <div class="green-block"></div>
    <div class="orange-line"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Olimpíadas</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Funcionários
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Base Comum</a></li>
                            <li><a class="dropdown-item" href="#">Base Técnica</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Outros Funcionários</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Seção "Novidades" -->
    <div class="container my-4">
        <h2>Novidades</h2>
        <!-- Carrossel de Imagens -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/default.png" class="d-block w-100" alt="Imagem 1">
                </div>
                <div class="carousel-item">
                    <img src="img/images.png" class="d-block w-100" alt="Imagem 2">
                </div>
                <div class="carousel-item">
                    <img src="img/istockphoto-1396814518-612x612.jpg" class="d-block w-100" alt="Imagem 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </div>

    <!-- Seção com Imagem e Texto -->
    <div class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <img src="imagem4.jpg" class="img-fluid" alt="Imagem Descritiva">
            </div>
            <div class="col-md-6">
                <p>Descrição ou texto explicativo aqui.</p>
            </div>
        </div>
    </div>

    <!-- Quatro Imagens com Links -->
    <div class="container my-4">
        <div class="row">
            <div class="col-3">
                <a href="link1.html"><img src="imagem5.jpg" class="img-fluid image-link" alt="Link 1"></a>
            </div>
            <div class="col-3">
                <a href="link2.html"><img src="imagem6.jpg" class="img-fluid image-link" alt="Link 2"></a>
            </div>
            <div class="col-3">
                <a href="link3.html"><img src="imagem7.jpg" class="img-fluid image-link" alt="Link 3"></a>
            </div>
            <div class="col-3">
                <a href="link4.html"><img src="imagem8.jpg" class="img-fluid image-link" alt="Link 4"></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
